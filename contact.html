<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Web Page of Pana Cloud</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background-color: white;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure the body takes at least 100% of the viewport height */
        }
        header {
            background-color: rgb(83, 162, 182);
            text-align: center;
            font-size: 30px;
            border-radius: 28px;
            width: 70%;
            padding: 20px 0;
            margin: 20px auto;
            height: 15%; /* Adjusted height value */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header nav {
            display: flex;
            justify-content: center;
            flex-grow: 1;
        }
        header nav a {
            color: rgb(235, 221, 221);
            text-decoration: none;
            padding: 0 20px;
        }
        header nav a:hover {
            color: black; /* Change color to black on hover */
        }
        header img {
            height: 75px;
            border-radius: 90%;
            margin-left: 20px;
        }
        .link {
            display: flex;
            justify-content: center;
        }
        .img {
            width: 70%;
            margin: 20px auto;
        }
        .img img {
            width: 100%;
            height: 400px;
            border-radius: 20px;
        }
        #body {
            flex: 1; /* Ensures the body content stretches to fill available space between header and footer */
            background-color: rgb(251, 251, 253);
            padding: 40px;
            width: 70%;
            margin: 0 auto;
            text-align: justify;
            border-radius: 20px;
        }
        .footer {
            background-color: rgb(83, 162, 182);
            width: 70%;
            padding: 20px 0;
            margin: 20px auto;
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgb(51, 46, 46);
            flex-direction: column;
            text-align: center;
            font-size: 14px;
        }
        .footer p {
            margin: 5px;
        }
        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer a:hover {
            text-decoration: underline;
            
        }
        form fieldset {
            border: 1px solid;
        }
        
       
        div.map {
            height: 400px; 
            width: 70%; 
            margin: 20px auto; 
        }
        div.map img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            border-radius: 20px;
        }

        .footer p {
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <img src="/1630646185869.jpeg" alt="Pana Cloud Logo">
        <nav>
            <div class="link">
                <a href="/" target="_blank">Home</a>
                <a href="/About.html" target="_blank">About</a>
                <a href="/contact.html" target="_blank">Contact</a>
            </div>
        </nav>
    </header>

    <div id="body">
        <form>
            <fieldset>
                <legend>Contact Us:</legend>
                <div class="fieldset">
                    <label for="Fname">First Name:</label>
                    <input type="text" id="fname" name="Fname" value="Enter Name"><br><br>
                    <label for="Email">Email To:</label>
                    <input type="text" name="Email" id="Email" value="Enter Email">
                </div>
            </fieldset>
            <br>
            <fieldset>
                <legend>Your Review</legend><br>
                <label for="browser">How did you hear about us?</label>
                <select name="browser" id="browser">
                    <option value="GOOGLE">Google</option>
                    <option value="Chorme">Chrome</option>
                    <option value="Fire Fox">Fire Fox</option>
                    <option value="Opera">Opera</option>
                </select>
                <br><br><br>
                <label for="radio">Did you hear about us?</label><br>
                <input type="radio" id="html" name="radio" value="Yes">
                <label for="html">Yes</label>
                <input type="radio" id="css" name="radio" value="NO">
                <label for="css">No</label>
                <input type="radio" id="java" name="radio" value="MayBe">
                <label for="java">Maybe</label>
                <br>
                <p>Comment:</p>
                <textarea name="text" id="text" rows="5" cols="4"></textarea>
                <br>
                <label for="sign">Sign up for email update</label>
                <input type="text" id="sign">
            </fieldset>
        </form>

        <!-- Map container -->
        <div class="map">
            <img src="/R.jpeg" alt="Map Image">
        </div>
    </div>

    <div class="footer">
        <footer>
            <p>Phone: +123-456-7890 | Email: info@yourcompany.com</p>
            <p>Address: 123, Main Street, City, Country</p>
            <p>
                <a href="https://github.com/SOMANcode786/desktop-tutorial" target="_blank">GitHub</a> 
                <a href="https://www.linkedin.com/in/muhammad-soman-soman-092613320/" target="_blank">LinkedIn</a>
            </p>
            <p>&copy; 2024. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
